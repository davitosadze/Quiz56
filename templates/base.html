
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} {%endblock%} -  Python Blog </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Python</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">მთავარი</a></li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">კატეგორიები</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                 
             
                                 {% for cat in categories %}
                                <li><a class="dropdown-item" href="/category/{{cat.id}}">{{cat.category_name}}</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                         <!-- <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button> -->

                    {% if session['logged'] %}
            
                        <a style="margin-left: 10px;" href="/add-product">
                            <button class="btn btn-outline-dark" type="submit">
                            პროდუქტის დამატება
                           <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                            </button>
                       </a>

                       <a style="margin-left: 5px;" href="/profile">
                        <button class="btn btn-outline-dark" type="submit">
                            {{session['full_name']}}
                       <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                        </button>
                        </a>

                       <a style="margin-left:5px;" href="/logout">
                        <button class="btn btn-outline-dark" type="submit">
                        გამოსვლა
                       <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                        </button>
                        </a>

                   {% else %}
                        <a href="/login"><button class="btn btn-outline-dark" type="submit">
                            ავტორიზაცია
                        <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                            </button>
                            </a>
                        <a style="margin-left:5px;" href="/register"><button class="btn btn-outline-dark" type="submit">
                            რეგისტრაცია
                        <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                            </button>
                            </a>
                                   {% endif %}


                        

                 </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">{% block banner_title %} {%endblock%}</h1>

                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
 

                    {% block content %}
                    {%endblock%}
 
</div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
<div class="container"><p class="m-0 text-center text-white">Copyright &copy; 2021 Davit Osadze</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{ url_for('static',filename='js/scripts.css') }}"></script>
</body>
</html>
